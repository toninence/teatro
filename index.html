<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de Entradas para Teatro</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <script src="./js/swal.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1 class="title">Obras de Teatro Disponibles</h1>
        <h4 class="title2">Seleccione su favorita</h4>
      </div>
      <div class="card-body">
        <select id="selectObra" class="select-obra">
          <option value="">Seleccione una obra...</option>
        </select>
        <div id="infoObra" class="info-obra" style="display: none">
          <p id="fechaObra"></p>
          <p id="horaObra"></p>
        </div>
        <input
          type="text"
          id="inputComprador"
          class="input-comprador"
          placeholder="Nombre del comprador"
        />
        <button id="btnComprar" class="btn-comprar">Comprar Entradas</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
